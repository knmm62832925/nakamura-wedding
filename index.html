<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiro & Taro's Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jiro & Taro</h1>
        <p class="subtitle">Wedding Invitation</p>
    </header>

    <section class="intro">
        <p>この度、次郎と太郎は結婚する運びとなりました。皆様にお会いできることを楽しみにしております。</p>
    </section>

    <section class="details">
        <h2>結婚式のご案内</h2>
        <p class="date">2025年11月2日（日）</p>
        <p class="venue">KKRホテル博多</p>
    </section>

    <section class="map">
        <h2>会場の場所</h2>
        <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </section>

    <section class="schedule">
        <h2>スケジュール</h2>
        <ul>
            <li>11:30 - 受付開始</li>
            <li>12:00 - 挙式</li>
            <li>13:00 - 披露宴</li>
            <li>15:30 - お開き</li>
        </ul>
    </section>

    <section class="gallery">
        <h2>ギャラリー</h2>
        <div class="gallery-container">
            <img src="images/1.jpg" alt="ギャラリー画像1">
            <img src="images/2.jpg" alt="ギャラリー画像2">
            <img src="images/3.jpg" alt="ギャラリー画像3">
        </div>
    </section>

    <section class="rsvp">
        <h2>出欠確認</h2>
        <p>以下のリンクから出欠をお知らせください。</p>
        <a href="https://www.avispa.co.jp/" class="rsvp-button">出欠確認フォームへ</a>
    </section>

    <footer>
        <p>&copy; 2025 Jiro & Taro's Wedding | Designed by Template-Party</p>
    </footer>
</body>
</html>
